<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roof Boss</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- import boostrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="bg-img-roof">
  <div class="container-fluid transparency index-down position-fixed"></div>

  <div class="row d-flex flex-column align-items-center">

    <div class="col-md-12 d-flex flex-column align-items-center">
      <h1 class="font-title">ROOF BOSS</h1>
      <p class="font-3 font-weight-bold color-brown">press enter to start!</p>
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="col-md-4 d-flex align-items-center justify-content-end">
        <img class="m-5 paw-icon" src="./assets/img/svg/paw.svg" alt="ícone de pata" id="selection1">
      </div>
      <div class="col-md-7 d-flex align-items-center justify-content-start">
        <h2 class="font-4 text-uppercase font-weight-bold color-ice">1 player</h2>
      </div>
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="col-md-4 d-flex align-items-center justify-content-end">
        <img class="m-5 paw-icon" src="./assets/img/svg/paw.svg" alt="ícone de pata" id="selection2">
      </div>
      <div class="col-md-7 d-flex align-items-center justify-content-start">
        <h2 class="font-4 text-uppercase font-weight-bold color-ice">2 players</h2>
      </div>
    </div>

  </div>  

  <!-- import boostrap js with popper and jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
