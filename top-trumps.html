<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roof Boss - Gameplay</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- import boostrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="bg-img-roof">
  <div class="container-fluid transparency index-down position-fixed"></div>

  <div class="row d-flex flex-column align-items-center">

    <div class="col-md-12 d-flex flex-column align-items-center">
      <h1 class="font-title">ROOF BOSS</h1>
    </div>

    <div class="container-fluid d-flex justify-content-center">
      <div class="col-md-10 d-flex justify-content-center">

        <div class="card-size mx-5 my-2">
          <img id="card-img-p1" class="card-photo position-relative position-photo" src="./assets/img/svg/teste-img.svg"
            alt="TESTE DE FOTO">
          <div class="card-text position-relative position-text d-flex flex-column justify-content-around">
            <h3 id="name-p1" class="font-2 text-center text-uppercase">NOME DO GATO</h3>
            <div id="attr-section-p1" class="font-1 card-text-area text-uppercase d-flex flex-column justify-content-around">
              <div class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p1-attr" id="claw" value="claw" />
                <label for="claw">tamanho da garra</label>
                <span id="claw-p1">0</span>
              </div>

              <div class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p1-attr" id="meow" value="meow" />
                <label for="meow">potência do miado</label>
                <span id="meow-p1">0</span>
              </div>

              <div class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p1-attr" id="speed" value="speed" />
                <label for="speed">velocidade de fuga</label>
                <span id="speed-p1">0</span>
              </div>

            </div>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center">
          <h2 class="mt-3 font-3 font-weight-bold color-brown">fight!</h2>
          <img id="fight-btn" class="mx-5 paw-icon" src="./assets/img/svg/paw.svg" alt="ícone de pata">

          <div>
            <!-- IMAGENS DE MONTE DE CARTA -->
          </div>
        </div>

        <div class="card-size mx-5 my-2">
          <img id="card-img-p2" class="card-photo position-relative position-photo" src="./assets/img/svg/teste-img.svg"
            alt="TESTE DE FOTO">
          <div class="card-text position-relative position-text d-flex flex-column justify-content-around">
            <h3 id="name-p2" class="font-2 text-center text-uppercase">NOME DO GATO</h3>
            <div id="attr-section-p2" class="font-1 card-text-area text-uppercase d-flex flex-column justify-content-around">
              <div id="claw-field-p2" class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p2-attr" id="claw-input-p2" value="claw" />
                <label for="claw-input-p2">tamanho da garra</label>
                <span id="claw-p2">0</span>
              </div>
              <div id="meow-field-p2" class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p2-attr" id="meow-input-p2" value="meow" />
                <label for="meow-input-p2">potência do miado</label>
                <span id="meow-p2">0</span>
              </div>
              <div id="speed-field-p2" class="d-flex justify-content-between">
                <input type="radio" class="hidden" name="p2-attr" id="speed-input-p2" value="speed" />
                <label for="speed-input-p2">velocidade de fuga</label>
                <span id="speed-p2">0</span>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container-fluid position-fixed fixed-bottom">

      <div class="float-right m-5">
        <span id="deck-field-p1" class="font-weight-bold text-light position-relative score-position">36</span>
        <img src="./assets/img/svg/score.svg" alt="ícone com total de cartas na mão">
      </div>
      
      <p id="pile-field"></p> 
      
      <div class="float-left m-5">
        <span id="deck-field-p2" class="font-weight-bold text-light position-relative score-position">36</span>
        <img src="./assets/img/svg/score.svg" alt="ícone com total de cartas na mão">
      </div>

    </div>

  </div>

  <script src="./assets/scripts/script.js"></script>
  <!-- import boostrap js with popper and jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
</body>

</html>
