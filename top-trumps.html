<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roof Boss - Gameplay</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- import boostrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="bg-img-roof">
  <div class="container-fluid transparency index-down position-fixed"></div>

  <div class="row d-flex flex-column align-items-center">

    <div class="col-md-12 d-flex flex-column align-items-center">
      <h1 class="font-title">ROOF BOSS</h1>
    </div>

    <div class="container-fluid d-flex justify-content-center">
      <div class="col-md-10 d-flex justify-content-center">

        <div class="card-size mx-5 my-2">
          <img class="card-photo position-relative position-photo" src="./assets/img/svg/teste-img.svg" alt="TESTE DE FOTO">
          <div class="card-text position-relative position-text d-flex flex-column justify-content-around">
            <h3 class="font-2 text-center text-uppercase">NOME DO GATO</h3>
            <div class="font-1 card-text-area text-uppercase d-flex flex-column justify-content-around">
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Tamanho da garra</label>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Potência do miado</label>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Velocidade de fuga</label>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center">
          <h2 class="mt-3 font-3 font-weight-bold color-brown">fight!</h2>
          <img class="mx-5 paw-icon" src="./assets/img/svg/paw.svg" alt="ícone de pata">
          <div>
            <!-- IMAGENS DE MONTE DE CARTA -->
          </div>
        </div>

        <div class="card-size mx-5 my-2">
          <img class="card-photo position-relative position-photo" src="./assets/img/svg/teste-img.svg" alt="TESTE DE FOTO">
          <div class="card-text position-relative position-text d-flex flex-column justify-content-around">
            <h3 class="font-2 text-center text-uppercase">NOME DO GATO</h3>
            <div class="font-1 card-text-area text-uppercase d-flex flex-column justify-content-around">
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Tamanho da garra</label>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Potência do miado</label>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <input id="" class="hidden" type="radio" value="" name="">
                <label for="">Velocidade de fuga</label>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container-fluid position-fixed fixed-bottom">
      <img class="float-right m-5" src="./assets/img/svg/score.svg" alt="ícone com total de cartas na mão">
      <img class="float-left m-5" src="./assets/img/svg/score.svg" alt="ícone com total de cartas na mão">
    </div>

  </div>

  <!-- import boostrap js with popper and jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
